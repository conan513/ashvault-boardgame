<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Warhammer 40,000 Online Boardgame â€“ Fan-made Project by Conan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="./app.js"></script>
  <script defer src="./ui/boardUI.js"></script>
  <script defer src="./ui/characterSelect.js"></script>
  <script defer src="./ui/deckUI.js"></script>
  <script defer src="./ui/battleUI.js"></script>
</head>
<body>
  <header>
    <h1>Warhammer 40,000 â€“ Online Boardgame
      <small>(Fan-made by Conan)</small>
    </h1>
    <div id="statusBar">
      <span id="turnInfo">Connecting...</span>
      <button id="rollBtn" disabled>ğŸ² Roll</button>
      <button id="endTurnBtn" disabled>â¡ï¸ End Turn</button>
      <span id="diceOut"></span>
      <select id="langSelect" style="margin-left:auto">
        <option value="en">English</option>
        <option value="hu">Magyar</option>
      </select>
      <button id="toggleChatBtn" style="margin-left: 10px;">ğŸ’¬ Chat</button>
    </div>
  </header>

  <main>
    <section id="leftPanel">
      <div id="roomPanel" class="panel">
        <h2>Room</h2>
        <form id="roomForm">
          <label>Room name: <input id="roomName" required maxlength="16" /></label>
          <button type="submit">Create / Join</button>
        </form>
      </div>

      <div id="joinPanel" class="panel" style="display:none">
        <h2>Join</h2>
        <form id="joinForm">
          <label>Name: <input id="playerName" required maxlength="16" /></label>
          <div id="charSelect"></div>
          <button type="submit">Enter</button>
        </form>
      </div>

      <div id="playersPanel" class="panel">
        <h2>Players</h2>
        <ul id="playersList"></ul>
      </div>
    </section>

    <section id="boardPanel">
      <svg id="boardSVG" viewBox="0 0 900 900"></svg>
    </section>

    <section id="rightPanel">
      <div id="lastCard" class="panel">
        <h2>Last Drawn Card</h2>
        <div id="cardView"></div>
      </div>

      <div id="battlePanel" class="panel">
        <h2>Battle</h2>
        <div id="battleView"></div>
      </div>
    </section>
  </main>

  <footer>
    Fan-made, unofficial â€“ all rights belong to Games Workshop. Project by Conan.
  </footer>
  <!-- Chat Panel â€“ popup -->
<div id="chatPanel" class="panel chat-popup">
  <h2>Chat</h2>
  <div id="chatLog" style="max-height: 300px; overflow-y: auto; margin-bottom: 10px;"></div>
  <textarea id="chatInput" placeholder="Type a message..." rows="3"></textarea>
  <button id="sendChatBtn">Send</button>
</div>
</body>
</html>
